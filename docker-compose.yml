version: '3'

services:

  db:
    image: 'mysql:5'
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

  app:
    tty: true 
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    ports:
      - 80:3000
    volumes:
      - .:/myapp
